name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $TAG_VERSION"

    - name: Verify version.rb matches tag
      run: |
        TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
        FILE_VERSION=$(ruby -r ./lib/rfmt/version.rb -e "puts Rfmt::VERSION")
        echo "Tag version: $TAG_VERSION"
        echo "File version: $FILE_VERSION"
        if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "Tag: v$TAG_VERSION"
          echo "lib/rfmt/version.rb: $FILE_VERSION"
          exit 1
        fi

    - name: Check CHANGELOG.md updated
      run: |
        TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
        if ! grep -q "## \[$TAG_VERSION\]" CHANGELOG.md; then
          echo "Error: CHANGELOG.md does not contain version $TAG_VERSION"
          exit 1
        fi
        echo "CHANGELOG.md is up to date"

  build:
    name: Build gem for ${{ matrix.platform }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: x86_64-linux
          - os: ubuntu-latest
            platform: aarch64-linux
          - os: macos-latest
            platform: x86_64-darwin
          - os: macos-latest
            platform: arm64-darwin
          - os: windows-latest
            platform: x64-mingw-ucrt

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Install dependencies
      run: bundle install

    - name: Build native gem
      run: bundle exec rake native:${{ matrix.platform }}:gem
      continue-on-error: true

    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: gem-${{ matrix.platform }}
        path: pkg/*.gem
        if-no-files-found: warn

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
        CHANGELOG=$(sed -n "/## \[$TAG_VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.gem
        draft: true
        body: |
          ## What's Changed

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          ```bash
          gem install rfmt -v ${{ steps.extract_version.outputs.tag_version }}
          ```

          ## Full Changelog

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/v${{ steps.extract_version.outputs.tag_version }}/CHANGELOG.md) for all changes.
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to RubyGems
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Install dependencies
      run: bundle install

    - name: Build gem
      run: bundle exec rake build

    - name: Publish to RubyGems
      run: |
        mkdir -p ~/.gem
        echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
        chmod 0600 ~/.gem/credentials
        gem push pkg/*.gem
      if: env.RUBYGEMS_API_KEY != ''
      env:
        RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
